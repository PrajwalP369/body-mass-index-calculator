<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/8406/8406926.png" type="image/x-icon">
</head>
<body>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" id="navbar">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="https://mdbgo.com/">
      <img
        src="https://cdn-icons-png.flaticon.com/512/4721/4721138.png"
        height="40"
        width="40"
        alt="MDB Logo"
        loading="lazy"
        style="margin-top: -1px;"
      />
    </a>

    <!-- Toggle button -->
    <button
      data-mdb-collapse-init
      class="navbar-toggler"
      type="button"
      data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" id="navbmi" href="#">BODY MASS INDEX CALCULATOR</a>
        </li>
      </ul>
      <!-- Left links -->

      <div class="d-flex align-items-center">
        <button data-mdb-ripple-init type="button" class="btn btn-success px-3 me-2">
          Login
        </button>
        <button data-mdb-ripple-init type="button" class="btn btn-primary me-3">
          Sign up for free
        </button>
        <!-- <a
          data-mdb-ripple-init
          class="btn btn-dark px-3"
          href="https://github.com/mdbootstrap/mdb-ui-kit"
          role="button"
          >
          <i class="fab fa-github"></i>
        </a> -->
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
<div class="row">

    <div class="meter-container">
      <div class="blank">

      </div>
        <div class="pointer" id="pointer"></div>
      </div>
    <div class="bmi-calculator" id="bmi-calculator">
      
        <h2>BMI Calculator</h2>
        <form id="bmiForm ">
          <div class="mb-3">
            <label for="weight" style="font-size: 20px;" class="form-label"><strong>Age</strong></label>
            <input type="number" class="form-control"  id="age" placeholder="Enter your age" required>
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label"><strong style="font-size: 20px;">Gender</strong> : <strong style="color: white;">Male</strong><input class="malerad" type="radio"><strong style="color: white;" class="genfem">Female</strong><input class="malerad" type="radio"></label>    
          </div>
          <div class="mb-3">
            <label for="weight" style="font-size: 20px;" class="form-label"><strong>Weight (kg)</strong></label>
            <input type="number" class="form-control" id="weight" placeholder="Enter your weight" required>
          </div>
          <div class="mb-3">
            <label for="height" style="font-size: 20px;" class="form-label"><strong>Height (cm)</strong></label>
            <input type="number" class="form-control" id="height" placeholder="Enter your height" required>
          </div>
          <button type="button" class="btn btn-custom bg-success" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div id="result" class="result-box"></div>
      </div>
</div>




<script src="script.js"></script>
</body>
</html>
